spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/batchdb
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
  batch:
    jdbc:
      initialize-schema: never
    job:
      enabled: false

# Path to legacy CSV data cloned from GitHub (bank_legacy_data)
bankxyz:
  dataDir: ${BANK_DATA_DIR:./data}

# JWT Configuration for Development
jwt:
  secret: mySecretKeyThatIsAtLeast256BitsLongForHS256AlgorithmAndShouldBeChangedInProduction
  expiration: 86400000  # 24 horas en milisegundos

# Enhanced logging for development
logging:
  level:
    root: INFO
    org.springframework.batch: DEBUG
    com.bankxyz.batch: DEBUG
    com.bankxyz.batch.listener: DEBUG
    com.bankxyz.batch.processor: DEBUG
    com.bankxyz.batch.policy: DEBUG
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level [%logger{36}] - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level [%logger{36}] - %msg%n"
  file:
    name: logs/batch-processing-dev.log
    max-size: 10MB
    max-history: 30

# Development specific configurations
server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: on_param
    include-exception: true